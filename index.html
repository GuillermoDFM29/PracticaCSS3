<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css" type="text/css">
    <title>Practicando Flex-box</title>
</head>
<body>

    <div class="container">
        <div class="flex-item tl">
            <p>top-left</p>
        </div>

        <div class="flex-item tc">
            <p>top center</p>
        </div>

        <div class="flex-item tr">
            <p>top right</p>
        </div>

        <div class="flex-item cl">
            <p>center left</p>
        </div>

        <div class="flex-item c">
            <p>center</p>
        </div>
        
        <div class="flex-item cr">
            <p> center right</p>
        </div>
        <div class="flex-item bl">
            <p>bottom left</p>
        </div>
        <div class="flex-item bc">
            <p>bottom center</p>
        </div>
        <div class="flex-item br">
            <p>bottom right</p>
        </div>
    </div>
    
</body>
</html>
